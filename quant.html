<script type="text/javascript">

function appendPhotosToParagraph(paragraph_id, how_many_times, name){
    var paragraph = document.getElementById(paragraph_id);
    for (var i = 0; i < how_many_times; i++) {
        paragraph.innerHTML += `<img src='/assets/images/${name}.png'/>`
    }
}
appendPhotosToParagraph('image', 2, 'gold');
appendPhotosToParagraph('image', 8, 'trex');


// appendPhotosToParagraph('unique_id2', 25);
</script>
